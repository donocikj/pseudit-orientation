<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles/styles.css">
    <script defer src="/static/index.js"></script>
    <title>Pseudit</title>
</head>
<body>
    <header>Space</header>

    <div class="content">
        <aside>
            <nav>
                <div id="loginContainer"></div>
            </nav>
            <button id="submissionFormButton">Submit a new post</button>
            
            <div>
                <h2>About <a href="#">p/Space</a></h2>
                <p>Share and discuss informative content on:</p>
                <ul>
                    <li>Astrophysics</li>
                    <li>Cosmology</li>
                    <li>Space Exploration</li>
                    <li>Planetary Science</li>
                    <li>Astrobiology</li>
                </ul>
            </div>
        </aside>

        <main>
            <form class="container" id="submissionForm" name="submissionForm" action="/posts" method="POST">
                <label id="titleLabel" for="linkTitle">Title: </label>
                <input id="linkTitle" name="title" type="text" required>
                <label id="urlLabel" for="linkUrl">Url: </label>
                <input id="linkUrl" name="url" type="url" required>
                <button id="submitNewPost" type="submit">Submit</button>
                <button id="cancelSubmission" type="button">X</button>
            </form>
        </main>
    </div>
</body>
</html>
